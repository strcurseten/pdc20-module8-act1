<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <title>Employee Registration</title>
    <body>
        <form name="myform" onsubmit="return(validate());">
            <div class="container border border-1 rounded" style="width:400px; margin-top:30px; padding:40px;">
                <div class="mb-3">
                    <label class="form-label">Employee ID</label>
                    <input type="text" class="form-control" name="id">
                </div>
                <div class="alert-danger" id="idErr"></div>

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstname">
                </div>
                <div class="alert-danger" id="firstnameErr"></div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastname">
                </div>
                <div class="alert-danger" id="lastnameErr"></div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
                <div class="alert-danger" id="addressErr"></div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-control" name="department">
                </div>
                <div class="alert-danger" id="departmentErr"></div>

                <div class="mb-3">
                    <label class="form-label">Position</label>
                    <input type="text" class="form-control" name="position">
                </div>
                <div class="alert-danger" id="positionErr"></div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="alert-danger" id="emailErr"></div>

                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" name="number">
                </div>
                <div class="alert-danger" id="numberErr"></div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="text" class="form-control" name="salary">
                </div>
                <div class="alert-danger" id="salaryErr"></div>

                <div class="mb-3" ng-app="">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" ng-model="username" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>

                <script type="text/javascript" src="validation.js"></script>
            </div>
        </form>
    </body>
</html>
